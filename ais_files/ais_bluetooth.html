<!DOCTYPE html><html lang="en-EN" class="">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<link rel="icon" href="https://ai-speaker.com/img/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<title>AIS adapter</title>

<style>
  body {
  background-color: #272727;
  padding: 10px;
 }
</style>

<style>div.form-check input.big-check-input{width:4em;height:2em;}</style>
<body >
<center>
<div class="card" style="width: 100%;max-width: 600px;margin-top: 2em;">
  <h2 style="margin-top: 1em;">Bluetooth settings</h2>
  <span class="mdi mdi-bluetooth-settings" style="font-size: 7em; color:#3f51b5"></span>

  <form style="text-align: left;padding: 2em;" method="get" action="ais_index.html">
    <div class="form-check form-switch">
      <input id="e0" name="e0" class="big-check-input form-check-input" type="checkbox" hecked="%s" >
      <label class="form-check-label" for="e0" style="line-height: 2.5em;">&nbsp;Enable bloototh</label>
    </div>  
    <br/>
    <div class="form-check form-switch">
      <input id="e1" name="e1" class="big-check-input form-check-input" type="checkbox" checked="%s" >
      <label class="form-check-label" for="e1" style="line-height: 2.5em;">&nbsp;Enable active scan (not stored in config)</label>
    </div>  
    <br/><br/>
    <button class="btn btn-lg btn-primary" name="save" type="submit" class="button bgrn"  style="width: 100%;">Save</button>  
    <br/><br/>
    
    </form> 
    <form style="text-align: left;padding: 2em;">
      <fieldset><legend><b>Visible devices</b></legend>
    
      <table class="table">
        <thead>
          <tr>
            <th scope="col">mac</th>
            <th scope="col">alias</th>
            <th scope="col">name</th>
            <th scope="col">RSSI</th>
            <th scope="col">Age(max)</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>

    </fieldset>
    <br/>  <br/> 
    <button onclick="window.location.href='ais_index.html'" type="button" class="btn btn-primary btn-lg" style="width: 100%;">Main Menu</button>
  </form>

</div>
</center>
</body>
</html>
