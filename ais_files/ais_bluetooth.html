<!DOCTYPE html><html lang="en-EN" class="">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<link rel="icon" href="https://ai-speaker.com/img/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<title>AIS adapter</title>

<style>
  body {
  background-color: #272727;
  padding: 10px;
 }

button.btn-back {
  margin-left:1em;
  border-radius: 50% !important;
  background-color: rgba(255, 255, 255, 0.08);
  color: white;
  border: none !important;
  -webkit-transition: background-color 1s, color 1s, -webkit-transform 0.5s;
  transition: background-color 1s, transform 0.5s;
}

button.btn-back:hover {
  background-color: rgba(255, 255, 255, 0.4);
  color: black;
  -webkit-transform: translateX(-5px);
  -webkit-box-shadow: 5px 0px 18px 0px rgba(105,105,105,0.8);
  -moz-box-shadow: 5px 0px 18px 0px rgba(105,105,105,0.8);
  box-shadow: 5px 0px 18px 0px rgba(105,105,105,0.8);
}

</style>
<body >

<button onclick="window.location.href='ais_index.html'" class="btn btn-back btn-lg text-center"><span><span class="mdi mdi-arrow-left" style="font-size: large;"></span></span></button>
<center>
<div class="card" style="width: 100%;max-width: 600px;margin-top: 2em;">
  <h2 style="margin-top: 1em;">Bluetooth settings</h2>
  <span class="mdi mdi-bluetooth-settings" style="font-size: 7em; color:#3f51b5"></span>

  <form style="text-align: left;padding: 2em;" method="get" action="ais_index.html">
    
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckBluetooth" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Enable bloototh</label>
    </div>  

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckBluetoothScan" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Enable active scan (are not stored in config)</label>
    </div>  
    <br/><br/>
    <fieldset><legend><b>Visible devices</b></legend>
    
      <table class="table">
        <thead>
          <tr>
            <th scope="col">mac</th>
            <th scope="col">alias</th>
            <th scope="col">name</th>
            <th scope="col">RSSI</th>
            <th scope="col">Age(max)</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>

    </fieldset>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-lg btn-primary" name="save" type="submit" class="button bgrn">Save</button>
    </div>

    

  </form>      

</div>
</center>
</body>
</html>
