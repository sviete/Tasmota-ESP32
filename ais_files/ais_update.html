<style>
  body {
  background-color: #272727;

 }

<body >

<center>
<div class="card" style="width: 100%;max-width: 600px;margin-top: 2em;">
  <h2 style="margin-top: 1em;">Upgrade</h2>
  <div id="f2" style="display:none;text-align:center;padding-left:50px;padding-right:50px;"><div class="alert alert-success" role="alert">Upload started...</div></div>
  <div id="f3" style="display:block;text-align:center;padding-left:50px;padding-right:50px;"><div class="alert alert-warning" role="alert">Switching to safeboot partition...</div></div>

  <span class="mdi mdi-update" style="font-size: 7em; color:#5b0566"></span>
  <form style="text-align: left;padding: 2em;" method="get" action="ais_info.html">
    <div>
      <label for="formFileLg" class="form-label">Upload the upgrade file and click save</label>
      <input class="form-control form-control-lg" id="formFileLg" type="file">
    </div>
    <br/><br/>

    <button class="btn btn-lg btn-primary" name="save" type="submit" class="button bgrn" style="width: 100%;">Save</button>
    <br/><br/>
    <button onclick="window.location.href='ais_index.html'" type="button" class="btn btn-primary btn-lg" style="width: 100%;">Main Menu</button>

  </form>
