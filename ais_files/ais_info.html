<!DOCTYPE html><html lang="en-EN" class="">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<link rel="icon" href="https://ai-speaker.com/img/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<title>AIS adapter</title>

<style>
  body {
  background-color: #272727;
  padding: 10px;
 }

button.btn {
  margin-left:1em;
  border-radius: 50% !important;
  background-color: rgba(255, 255, 255, 0.08);
  color: white;
  border: none !important;
  -webkit-transition: background-color 1s, color 1s, -webkit-transform 0.5s;
  transition: background-color 1s, transform 0.5s;
}

button.btn:hover {
  background-color: rgba(255, 255, 255, 0.4);
  color: black;
  -webkit-transform: translateX(-5px);
  -webkit-box-shadow: 5px 0px 18px 0px rgba(105,105,105,0.8);
  -moz-box-shadow: 5px 0px 18px 0px rgba(105,105,105,0.8);
  box-shadow: 5px 0px 18px 0px rgba(105,105,105,0.8);
}

.container-fluid {
    padding: 60px 50px;
  }
  .bg-grey {
    background-color: #f6f6f6;
  }
  .logo {
    font-size: 200px;
  }
  @media screen and (max-width: 768px) {
    .col-sm-4 {
      text-align: center;
      margin: 25px 0;
    }
  }
</style>
<body >

<button onclick="window.location.href='/'" class="btn btn-lg text-center"><span><i class="fa fa-arrow-left fa-3x"></i></span></button>
<center>
<div class="card" style="width: 100%;max-width: 800px;margin-top: 2em;">
  <div class="container-fluid bg-grey">
    <div class="row">
      <div class="col-sm-4 align-self-center">
        <i class="fa fa-microchip fa-5x" aria-hidden="true"></i>
      </div>
      <div class="col-sm-8">
        <h2><strong></strong>AIS adapter</strong></h2>
        <p><strong>Program Version:</strong> %s <br/>
        <strong>Build Date & Time:</strong>%s<br/>
        <strong>Core/SDK Version:</strong>%s<br/>
        <strong>ESP Chip Id:</strong>%s</p>
      </div>
    </div>
  </div>
</div>
</center>
</body>
</html>
